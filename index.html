<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankofa Afro Festival</title>
    <script src="https://kit.fontawesome.com/658acc80c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/images/SANKOFA-AFRO-FEST-LOGO-white-text.png" alt="sankofa afro festival 2024">
        </div>
        <div class="value-prop">
            <p>One paragraph headline text goes here. It can also extend to two lines</p>
        </div>
        <div class="signup">
            <!-- Begin Mailchimp Signup Form -->
            <style type="text/css">
                /* #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif;  width:600px;} */
                /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
                We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
            </style>
            <div id="mc_embed_signup">
                <form action="https://gmail.us8.list-manage.com/subscribe/post?u=b5cf796385c3b6f1b698b5461&amp;id=a494be85b7&amp;f_id=007460e0f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                    <div id="mc_embed_signup_scroll">
                        
                        <h2>Get Notified</h2>
                        
                        <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                    
                        <div class="form-wrap">
                            <div class="mc-field-group">
                                <input placeholder="Email Address" type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" required> 
                            </div>
                            
                            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_b5cf796385c3b6f1b698b5461_a494be85b7" tabindex="-1" value=""></div>
                                <div class="optionalParent">
                                    <div class="clear foot">
                                        <input type="submit" value="Submit" name="subscribe" id="mc-embedded-subscribe" class="button">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span>

                        <div id="mce-responses" class="clear foot">
                            <div class="response" id="mce-error-response" style="display:none"></div>
                            <div class="response" id="mce-success-response" style="display:none"></div>
                        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->

                    
            </form>
            </div>
            <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='ADDRESS';ftypes[3]='address';fnames[4]='PHONE';ftypes[4]='phone';fnames[5]='BIRTHDAY';ftypes[5]='birthday';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
            <!--End mc_embed_signup-->
        </div>
        <div class="socials">
            <ul>
                <li><a href="https://facebook.com/afrobarbados" target="_blank" title="facebook"><i class="fa-brands fa-square-facebook"></i></a></li>
                <li><a href="https://instagram.com/afrobarbados" target="_blank" title="instagram"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://twitter.com/afrobarbados" target="_blank" title="twitter"><i class="fa-brands fa-twitter"></i></a></li>
                <li><i class="fa-brands fa-twitter"></i></li>
